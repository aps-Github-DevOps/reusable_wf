name: Manual Workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      -
        name: Set up QEMU ğŸ—ï¸
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx ğŸ‹
        uses: docker/setup-buildx-action@v1
      -
        name: Login to JFrog ğŸ¸  
        uses: docker/login-action@v1
        with:
          registry: <your artifactory>.jfrog.io
          username: ${{ secrets.JFROG_USER_WRITER }}
          password: ${{ secrets.JFROG_PASSWORD_WRITER }}
      -
        name: Build and push ğŸ³
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: <your artifactory>.jfrog.io/<your image name>:latest
